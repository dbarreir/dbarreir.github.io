<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/default.css">
        <title>SBCoach - Servicios</title>
    </head>
    <body>
        <!-- Header section -->
        <div data-include="components/header.html"></div>
        <!-- Main content section -->
        <main>
            <!-- Portfolio section -->
            <section class="portfolio-section">
                <h1>Portfolio</h1>
                <div class="portfolio">
                    <div class="portfolio-row">
                        <img src="images/portfolio1.jpg" alt="Image portfolio 1" onclick="openModal();currentSlide(1)">
                        <img src="images/portfolio2.jpg" alt="Image portfolio 2" onclick="openModal();currentSlide(2)">
                        <img src="images/portfolio3.jpg" alt="Image portfolio 3" onclick="openModal();currentSlide(3)">
                    </div>
                    <div class="portfolio-row">
                        <img src="images/portfolio4.jpg" alt="Image portfolio 4" onclick="openModal();currentSlide(4)">
                        <img src="images/portfolio5.jpg" alt="Image portfolio 5" onclick="openModal();currentSlide(5)">
                    </div>
                    <div class="portfolio-row">
                        <img src="images/portfolio6.jpg" alt="Image portfolio 6" onclick="openModal();currentSlide(6)">
                        <img src="images/portfolio7.jpg" alt="Image portfolio 7" onclick="openModal();currentSlide(7)">
                    </div>
                </div>
            </section>
            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    <div class="mySlides">
                        <img src="images/portfolio1.jpg" alt="Image portfolio 1">
                    </div>
                    <div class="mySlides">
                        <img src="images/portfolio2.jpg" alt="Image portfolio 2">
                    </div>
                    <div class="mySlides">
                        <img src="images/portfolio3.jpg" alt="Image portfolio 3">
                    </div>
                    <div class="mySlides">
                        <img src="images/portfolio4.jpg" alt="Image portfolio 4">
                    </div>
                    <div class="mySlides">
                        <img src="images/portfolio5.jpg" alt="Image portfolio 5">
                    </div>
                    <div class="mySlides">
                        <img src="images/portfolio6.jpg" alt="Image portfolio 6">
                    </div>
                    <div class="mySlides">
                        <img src="images/portfolio7.jpg" alt="Image portfolio 7">
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>             
                
                    <div class="flex-images">
                        <img class="demo cursor" src="images/portfolio1.jpg" onclick="currentSlide(1)" alt="Image portfolio 1">
                        <img class="demo cursor" src="images/portfolio2.jpg" onclick="currentSlide(2)" alt="Image portfolio 2">
                        <img class="demo cursor" src="images/portfolio3.jpg" onclick="currentSlide(3)" alt="Image portfolio 3">
                        <img class="demo cursor" src="images/portfolio4.jpg" onclick="currentSlide(4)" alt="Image portfolio 4">
                        <img class="demo cursor" src="images/portfolio5.jpg" onclick="currentSlide(5)" alt="Image portfolio 5">
                        <img class="demo cursor" src="images/portfolio6.jpg" onclick="currentSlide(6)" alt="Image portfolio 6">
                        <img class="demo cursor" src="images/portfolio7.jpg" onclick="currentSlide(7)" alt="Image portfolio 7">
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer section -->
        <div data-include="components/footer.html" data-replace="%class%:"></div>
        <script src="scripts/lightbox.js"></script>
        <script src="scripts/include.min.js"></script>
    </body>
</html>

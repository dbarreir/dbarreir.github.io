<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <title>Diana Barreiro Gonsalve's Delightful Bear | ITIS3135 | First Scripts</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>First Scripts</h2>
        <h3 id="date">Today</h3>
        <fieldset class="box-text">
            <legend>Prompt</legend>
            <label for="username">What's your name?</label>
            <input type="text" id="username">
            <label for="feelings">How are you feeling?</label>
            <input type="text" id="feelings">
            <button type="button" id="message-button" class="primary-button">Submit</button>
            <p id="message-output"></p>
        </fieldset>
        <fieldset class="box-text">
            <legend>Polygons</legend>
            <label for="sides">Introduce number of sides</label>
            <input type="number" min="-999" max="999" id="sides">
            <button type="button" id="polygon-button" class="primary-button">Submit</button>
            <p id="polygon-output"></p>
        </fieldset>
        <fieldset class="box-text">
            <legend>Bear themed functions</legend>
            <div class="action-buttons">
                <button type="button" id="compliment" class="secondary-button">Get a Bear Compliment</button>
                <button type="button" id="calculate-hibernation" class="secondary-button">Calculate Hibernate Time</button>
                <button type="button" id="roar" class="secondary-button">Random Bear Roar</button>
                <button type="button" id="facts" class="secondary-button">Surprise Bear Fact!</button>
            </div>
            <p id="bear-output"></p>
        </fieldset>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.min.js"></script>
    <script src="scripts/first-scripts.js" crossorigin="anonymous"></script>
</body>
</html>
